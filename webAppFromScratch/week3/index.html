<!doctype html>

	<head>
	    <meta charset="utf-8">
	    <link rel="stylesheet" href="static/style.css">
	    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	    <title>Web App from Scratch</title>

    	<script src="static/hammer.min.js"></script>
		<script src="static/pegasus.js"></script>
		<script src="static/routie.min.js"></script>
		<script src="static/transparency.min.js"></script>
		<script src="static/underscore.js"></script>

		<link href='https://fonts.googleapis.com/css?family=Lato:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>			
	</head>

	<body>

		<section class="nav">
			<ul>
				<li><a href="#home">Startscherm</a></li>
				<li><a href="#art">Kunstwerken</a></li>
			</ul>
		</section>

		<div class="spinner invisible" >
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
		</div>

		<section id="home" class="invisible">
			<div class="startScreen">
				<!-- <h3>Startscherm</h3> -->

				<div id="template">
					<span data-bind="greeting">You don't have javascript enabled</span>
				</div>
				<button>Bekijk het werk van Rembrandt Harmensz. van Rijn</button>
			</div>
		</section>
		
		<section id="art" class="invisible">
			<div class="art">
				<h3>Rijksmuseum Kunstwerken van Rembrandt Harmensz. van Rijn</h3>
				<div id="images">
					<ul id="ul">
						<li class="item">
							<a data-bind="link" >
								<p data-bind="imageName"></p></a>
							<img data-bind="imagesUrl">
							
						</li>
					</ul>
				</div>
			</div>
		</section>

		<section id="info" class="invisible">
			<div class="info" id="moreInfo">
				<!-- <img data-bind="imagesUrl"> -->
				<a href="#art" class="back">terug</a>
				<h1>Detail information:</h1>
				
				<p data-bind="longTitle"></p>
				<img data-bind="img">
			</div>
		</section>

		<section id="error" class='invisible'>
			error
		</section>

		<main>

		</main>

	


	
		<script src="static/app.js"></script>
	</body>
</html>
