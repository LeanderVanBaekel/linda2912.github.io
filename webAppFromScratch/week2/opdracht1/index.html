<!doctype html>

	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width">
	    <link rel="stylesheet" href="static/style.css">
	    <title>Web App from Scratch</title>

	</head>

	<body>
		<section class="nav">
			<ul>
				<li><a href="#home">Startscherm</a></li>
				<li><a href="#Rijksmuseum">Rijksmuseum</a></li>
			</ul>	
		</section>
		<section id="home" class="invisible">
			<div class="startScreen">
				<h3>Startscherm</h3>

				<div id="template">
					<span data-bind="greeting">You don't have javascript enabled</span>
					<span data-bind="translation">You should really get javascript, it really ties the room together</span>
				</div>

			</div>
		</section>
		
		<section id="Rijksmuseum" class="invisible">
			<div class="Rijksmuseum">
				<h3>Rijksmuseum API data</h3>
				<!-- <ul>
					<li>Don't use global variables/objects</li>
					<li>Declare variables at top of scope</li>
					<li>Use short clear meaningful names (English)</li>
					<li>Work in strict mode</li>
					<li>camelCase your code if(code != Constructor || CONSTANTS)</li>
					<li>Place external scripts at the bottom of the page</li>
					<li>Indent your code</li>
				</ul> -->
				<div id="art">
					<h1 data-bind="longTitle">Title</h1>
					<p data-bind="principalOrFirstMaker">klsakcaskvchsvlj</p>
					<img data-bind="webImage">
				</div>
			</div>
		</section>
		<section id="error" class='invisible'>
			error
		</section>
		<main>

		</main>

	</body>
	<script src="static/pegasus.js"></script>
	<script type="text/javascript" src="https://rawgit.com/jgallen23/routie/master/dist/routie.min.js"></script>
	<script type="text/javascript" src="https://rawgit.com/leonidas/transparency/master/dist/transparency.min.js"></script>
	
	<script src="static/app.js"></script>

</html>
